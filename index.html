<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Chicken Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        position: relative;
        overflow: hidden;
      }
      .screen {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 1;
      }
      #menu {
        display: flex;
      }
      button {
        font-size: 1.5rem;
        padding: 0.8em 2em;
        margin-top: 2em;
        border: none;
        border-radius: 10px;
        background-color: #00b894;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 80%;
        max-width: 300px;
      }
      button:active {
        background-color: #019270;
      }
      #countdown,
      #valueDisplay {
        font-size: 4rem;
        font-weight: bold;
        margin: 20px 0;
        animation: pop 0.3s ease;
      }
      @keyframes pop {
        0% {
          transform: scale(0.8);
          opacity: 0.2;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      #bustMessage {
        font-size: 3.5rem;
        color: #ff7675;
        font-weight: bold;
        margin-bottom: 20px;
      }
      #tapHint {
        font-size: 1rem;
        color: #aaa;
        margin-top: 10px;
      }

      /* Flash overlay */
      #colorFlash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.25s ease;
        z-index: 10;
      }
      #colorFlash.green {
        background-color: rgba(0, 255, 0, 0.3);
        opacity: 1;
        transition: opacity 0.1s ease;
      }
      #colorFlash.red {
        background-color: rgba(255, 0, 0, 0.5);
        opacity: 1;
        transition: opacity 0.1s ease;
      }
    </style>
  </head>
  <body>
    <!-- Start Menu -->
    <div id="menu" class="screen">
      <h1 style="font-size: 2.5rem">ðŸ’£ Chicken Game</h1>
      <button onclick="startCountdown()">Play</button>
    </div>

    <!-- Countdown Screen -->
    <div id="countdownScreen" class="screen">
      <p style="font-size: 1.2rem">Get ready...</p>
      <div id="countdown">3</div>
    </div>

    <!-- Game Screen -->
    <div id="game" class="screen" onclick="lowerValue()">
      <div id="valueDisplay">?</div>
      <div id="tapHint">(Tap anywhere to reduce)</div>
    </div>

    <!-- BUST Screen -->
    <div id="bust" class="screen">
      <div id="bustMessage">ðŸ’¥ BUST!</div>
      <button onclick="returnToMenu()">Return</button>
    </div>

    <!-- Flash overlay -->
    <div id="colorFlash"></div>

    <!-- Notification Sound -->
    <audio id="bustSound" src="explosion.mp3" preload="auto"></audio>
    <audio id="tapSound" src="tap.mp3" preload="auto"></audio>

    <script>
      let hiddenValue = 0;
      let countdownInterval;

      function showScreen(id) {
        document
          .querySelectorAll(".screen")
          .forEach((screen) => (screen.style.display = "none"));
        document.getElementById(id).style.display = "flex";
      }

      function startCountdown() {
        showScreen("countdownScreen");
        let count = 3;
        document.getElementById("countdown").textContent = count;
        countdownInterval = setInterval(() => {
          count--;
          document.getElementById("countdown").textContent = count;
          if (count === 0) {
            clearInterval(countdownInterval);
            startGame();
          }
        }, 1000);
      }

      function startGame() {
        hiddenValue = Math.floor(Math.random() * 8) + 1;
        document.getElementById("valueDisplay").textContent = hiddenValue;
        showScreen("game");
      }

      function lowerValue() {
        const tapSound = document.getElementById("tapSound");
        tapSound.currentTime = 0;
        tapSound.play();

        // Show green flash on tap
        flashColor("green");

        hiddenValue--;
        if (hiddenValue < 1) {
          // Show red flash when bust
          flashColor("red");
          document.getElementById("bustSound").play();
          showScreen("bust");
        } else {
          document.getElementById("valueDisplay").textContent = hiddenValue;
        }
      }

      function flashColor(color) {
        const flash = document.getElementById("colorFlash");
        flash.classList.add(color);
        setTimeout(() => {
          flash.classList.remove(color);
        }, 200);
      }

      function returnToMenu() {
        showScreen("menu");
      }

      // Initial state
      showScreen("menu");
    </script>
  </body>
</html>
